<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IDCM</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/preloader.css">
    <link rel="stylesheet" href="./css/styleDasboard.css">
</head>

<body>

    <div class="sidebar">
        <div class="rowImg">

            <div class="alignTitles">
                <h1>IDCM</h1>
                <h4>Lucas Bispo</h4>
                <h4>lucas@gmail.com</h4>
            </div>
            <div class="rowTitle">
                <img src="assets/iconFoto.svg" width="100" alt="">
            </div>
        </div>
        <h1 class="h1Admin">Admin</h1>
        <div class="alignTitles">
            <h1>Racks</h1>
            <div class="rowRacks">
                <div class="rack">
                    <h1>1</h1>
                </div>
                <div class="rack">
                    <h1>2</h1>
                </div>
            </div>

            <div class="rowRacks">
                <div class="rack">
                    <h1>3</h1>
                </div>
                <div class="rack">
                    <h1>4</h1>
                </div>
            </div>
        </div>

        <div class="divButton">
            <button class="buttonSidebarConfig">
                <img src="assets/iconConfig2.svg" alt="">
                Configurações
            </button>
        </div>

        <div class="divButton">
            <button class="buttonSidebarConfig">
                <img src="assets/iconExit.svg" alt="">
                Sair
            </button>
        </div>
    </div>


    <div class="main">
        <h1>Home</h1>
        <div class="rowCard">
            <div class="card">
                <div>
                    <h4>Temperatura mais alta</h4>
                    <h4>Rack 2</h4>
                </div>
                <div class="rowCard">
                    <h1>20°</h1>
                    <img src="assets/iconTemp.svg" alt="">
                </div>
                <div class="rowCard">
                    <img src="assets/iconCheck.svg" alt="">
                    <h1>Ideal</h1>
                </div>
            </div>

            <div class="card">
                <div>
                    <h4>Umidade mais alta</h4>
                    <h4>Rack 1</h4>
                </div>
                <div class="rowCard">
                    <h1>60%</h1>
                    <img src="assets/iconUmidade.svg" alt="">
                </div>
                <div class="rowCard">
                    <img src="assets/iconEmergency.svg" alt="">
                    <h1>Emergêncial</h1>
                </div>
            </div>
        </div>

        <div class="rowCard">
            <div class="card">
                <div>
                    <h4>Temperatura mais baixa</h4>
                    <h4>Rack 1</h4>
                </div>
                <div class="rowCard">
                    <h1>60°</h1>
                    <img src="assets/iconTemp.svg" alt="">
                </div>
                <div class="rowCard">
                    <img src="assets/iconAlert.svg" alt="">
                    <h1>Alerta</h1>
                </div>
            </div>

            <div class="card">
                <div>
                    <h4>Umidade mais baixa</h4>
                    <h4>Rack 4</h4>
                </div>
                <div class="rowCard">
                    <h1>30%</h1>
                    <img src="assets/iconUmidade.svg" alt="">
                </div>
                <div class="rowCard">
                    <img src="assets/iconDanger.svg" alt="">
                    <h1>Crítico</h1>
                </div>
            </div>
        </div>


        <div class="cardDashboard">

        </div>
    </div>

</body>

</html>
